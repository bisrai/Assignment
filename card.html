<body>
    <div class="container-fluid  p-5 bg-light">
        <div class="container">
            <p class="servicesTitle text-center mt-5">Experts growth</p>
            <p class="servicesTwo text-center">Our Company Growth</p>

            <div class="row text-center d-flex justify-content-between mb-5">
                <div class="box" data-start="199" data-end="299">
                    <i class="fa-solid fa-heart"></i>
                    <p class="number">199</p>
                    <span>Staticfied Customers</span>
                </div>
                <div class="box" data-start="1591" data-end="1691">
                    <i class="fa-solid fa-clock"></i>
                    <p class="number">1591</p>
                    <span>Days Of Operation</span>
                </div>
                <div class="box" data-start="283" data-end="383">
                    <i class="fa-solid fa-circle-check"></i>
                    <p class="number">283</p>
                    <span>Complete Project</span>
                </div>
                <div class="box" data-start="75" data-end="175">
                    <i class="fa-solid fa-trophy"></i>
                    <p class="number">75</p>
                    <span>Win Awards</span>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
       
    </div>
    <script src="script.js"></script>
    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mouseover', () => {
                const start = parseInt(box.getAttribute('data-start'));
                const end = parseInt(box.getAttribute('data-end'));
                const numberElement = box.querySelector('.number');

                let currentNumber = start;
                const interval = setInterval(() => {
                    currentNumber = Math.floor(Math.random() * (end - start + 1)) + start;
                    numberElement.textContent = currentNumber;
                }, 50);

                box.addEventListener('mouseleave', () => {
                    clearInterval(interval);
                    numberElement.textContent = start;
                }, { once: true });
            });
        });



    </script>
